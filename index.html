<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="grammar-n1.js"></script>
    <script src="grammar-n2.js"></script>
    <script src="grammar-n3.js"></script>
    <script src="grammar-n4.js"></script>
    <script src="grammar-n5.js"></script>
    <script src="index.js"></script>
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <a href="https://github.com/jakemuncada/nihongo-reviewer" class="logo">jekmuncada</a>
        <!-- Included a burger menu icon in case the menu items cannot fit in the future. -->
        <!-- <div class="burger">
            <svg viewBox="0 0 100 80" width="32" height="32" fill="#ddd">
                <rect width="100" height="16" rx="8"></rect>
                <rect y="30" width="100" height="16" rx="8"></rect>
                <rect y="60" width="100" height="16" rx="8"></rect>
            </svg>
        </div> -->
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#home">Settings</a>
            <a href="https://github.com/jakemuncada/nihongo-reviewer">About</a>
        </div>
    </header>
    <div id="main" class="center">
        <!-- <button id="btnSettings">Settings</button> -->
        <div id="mainFlex">
            <div id="instructions">
                Practice saying the following sentence in Nihongo:
            </div>
            <div id="content">
                <div id="eng" class="center"></div>
                <div id="jap" class="center" hidden></div>
                <div id="furi" class="center" hidden></div>
            </div>

            <div id="divControls">
                <button id="btnPrev" class="control-btn control-btn-small" disabled>
                    <img id="btnPrevIcon" class="btnIcon" src="icons/prev.svg" alt="prev" />
                </button>
                <button id="btnNihongo" class="control-btn control-btn-large">
                    <img id="btnSpeechIcon" class="btnIcon" src="icons/speech.svg" alt="sentence" />
                </button>
                <button id="btnFlashcard" class="control-btn control-btn-large">
                    <img id="btnFlashcardIcon" class="btnIcon" src="icons/img_icon.svg" alt="flashcard" />
                </button>
                <button id="btnNext" class="control-btn control-btn-small">
                    <img id="btnNextIcon" class="btnIcon" src="icons/next.svg" alt="next" />
                </button>
            </div>
            <div id="controls-text">
                <i>You can also use the Arrow keys or WSAD keys.</i>
            </div>
        </div>
        
        <div id="flashcard-wrap" hidden>
            <img src="" id="flashcard" alt="" />
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div id="settingsContent" class="modal-content">
            <button id="btnCloseSettings" class="right">Close</button>
            <div>
                <h3>Settings</h2>
            </div>
            <hr />
            <div class="vert-margin">
                <input type="radio" id="levelN1" name="level" value="1"/>
                <label for="levelN1">N1 Grammar</label>
            </div>
            <div class="vert-margin">
                <input type="radio" id="levelN2" name="level" value="2"/>
                <label for="levelN2">N2 Grammar</label>
            </div>
            <div class="vert-margin">
                <input type="radio" id="levelN3" name="level" value="3"/>
                <label for="levelN3">N3 Grammar</label>
            </div>
            <div class="vert-margin">
                <input type="radio" id="levelN4" name="level" value="4"/>
                <label for="levelN4">N4 Grammar</label>
            </div>
            <div class="vert-margin">
                <input type="radio" id="levelN5" name="level" value="5"/>
                <label for="levelN5">N5 Grammar</label>
            </div>
            <hr />
            <div>
                <div class="vert-margin">Select the grammar lessons to include in the reviewer:</div>
                <button id="btnSettingsAll">All</button>
                <button id="btnSettingsNone">None</button>
                <button id="btnSettingsRandom10">Select Random 10</button>
                <!-- <span class="right">
                    <button id="btnSettingsSave">Save</button>
                    <button id="btnSettingsCancel">Cancel</button>
                </span> -->
            </div>
            <div id="settingsTableDiv"></div>
        </div>
    </div>
</body>
</html>
