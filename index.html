<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="grammar-n1.js"></script>
    <script src="grammar-n2.js"></script>
    <script src="grammar-n3.js"></script>
    <script src="grammar-n4.js"></script>
    <script src="grammar-n5.js"></script>
    <script src="index.js"></script>
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="main">
        <button id="btnSettings">Settings</button>
        <div id="instructions">
            Practice saying the following sentence in Nihongo:
        </div>
        <div id="content">
            <div id="eng"></div>
            <div id="jap" hidden></div>
            <div id="furi" hidden></div>
        </div>
        <button id="btnPrev" disabled>Prev</button>
        <button id="btnNihongo">Show Nihongo</button>
        <button id="btnFlashcard">Show Flashcard</button>
        <button id="btnNext">Next</button>
        <div id="controls-text">
            You can also use the Arrow keys or WSAD keys.
        </div>
        <div id="image-wrap" hidden>
            <img src="" id="image" alt="" />
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div id="settingsContent" class="modal-content">
            <button id="btnCloseSettings" class="right">Close</button>
            <div>
                <h3>Settings</h2>
            </div>
            <hr />
            <div class="vert-margin">
                <input type="radio" id="levelN1" name="level" value="1"/>
                <label for="levelN1">N1 Grammar</label>
            </div>
            <div class="vert-margin">
                <input type="radio" id="levelN2" name="level" value="2"/>
                <label for="levelN2">N2 Grammar</label>
            </div>
            <div class="vert-margin">
                <input type="radio" id="levelN3" name="level" value="3"/>
                <label for="levelN3">N3 Grammar</label>
            </div>
            <div class="vert-margin">
                <input type="radio" id="levelN4" name="level" value="4"/>
                <label for="levelN4">N4 Grammar</label>
            </div>
            <div class="vert-margin">
                <input type="radio" id="levelN5" name="level" value="5"/>
                <label for="levelN5">N5 Grammar</label>
            </div>
            <hr />
            <div>
                <div class="vert-margin">Select the grammar lessons to include in the reviewer:</div>
                <button id="btnSettingsAll">All</button>
                <button id="btnSettingsNone">None</button>
                <button id="btnSettingsRandom10">Select Random 10</button>
                <!-- <span class="right">
                    <button id="btnSettingsSave">Save</button>
                    <button id="btnSettingsCancel">Cancel</button>
                </span> -->
            </div>
            <div id="settingsTableDiv"></div>
        </div>
    </div>
</body>
</html>
